version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries/*.sql"
    schema: "database/migrations/*.up.sql"
    gen:
      go:
        package: "db"
        out: "internal/pkg/db"
        sql_package: "pgx/v5"
        overrides:
            - db_type: "uuid"
              go_type:
                  import: "github.com/google/uuid"
                  type: "UUID"
            - column: "text_embeddings.metadata"
              go_type:
                  import: "vibrain/internal/pkg/db/types"
                  type: "JSONB"
