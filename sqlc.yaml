version: "2"
sql:
  - engine: "postgresql"
    queries: "database/queries/*.sql"
    schema: "database/migrations/20251021000000_initial_schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/pkg/db"
        sql_package: "pgx/v5"
        emit_methods_with_db_argument: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "text_embeddings.metadata"
            go_type:
              import: "recally/internal/pkg/db/types"
              type: "JSONB"
          - db_type: "vector"
            nullable: true
            go_type:
              import: "github.com/pgvector/pgvector-go"
              package: "pgv"
              type: "Vector"
              pointer: true
