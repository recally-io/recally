# GoReleaser configuration for Recally
# Documentation: https://goreleaser.com
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

# Global environment variables for the build
env:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org,direct

# Pre-build hooks for generating required files (server only)
before:
  hooks:
    - go mod tidy

# Build configuration
builds:
  # CLI build - lightweight, no frontend dependencies
  - id: recally
    main: ./cmd/recally
    binary: recally
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    tags:
      - osusergo
      - netgo

  # Server build - full application with frontend
  - id: recally-server
    main: ./main.go
    binary: recally-server
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    tags:
      - osusergo
      - netgo
    hooks:
      pre:
        - cmd: go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
        - cmd: go install github.com/swaggo/swag/cmd/swag@latest
        - cmd: go generate ./...
        - cmd: sqlc generate
        - cmd: swag init -g internal/port/httpserver/router.go -o docs/swagger
        - cmd: sh -c 'cd web && bun install && bun run build'
          env:
            - NODE_ENV=production
        - cmd: sh -c 'cd docs && bun install && bun run docs:build'
          env:
            - NODE_ENV=production

# Archive configuration
archives:
  # CLI archive - minimal
  - id: recally
    builds:
      - recally
    name_template: >-
      recally_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*

  # Server archive - includes migrations and config
  - id: recally-server
    builds:
      - recally-server
    name_template: >-
      recally-server_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*
      - docs/README.md
      - database/migrations/**/*
      - src: "VERSION"
        dst: "VERSION"
      - src: "env.example"
        dst: "env.example"
        strip_parent: true

# Checksum configuration
checksum:
  name_template: "checksums.txt"
  algorithm: sha256

# Snapshot configuration for development builds
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Changelog configuration
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^build:"
      - "^ci:"
      - "^style:"
      - "^refactor:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug Fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "Enhancements"
      regexp: "^.*enhancement[(\\w)]*:+.*$"
      order: 2
    - title: "Dependencies"
      regexp: "^.*deps[(\\w)]*:+.*$"
      order: 3
    - title: "Others"
      order: 999

# Docker images configuration
dockers:
  # CLI Docker images
  - id: recally-docker-amd64
    goos: linux
    goarch: amd64
    ids:
      - recally
    image_templates:
      - "ghcr.io/recally-io/recally:latest"
      - "ghcr.io/recally-io/recally:{{ .Version }}"
      - "ghcr.io/recally-io/recally:{{ .Major }}.{{ .Minor }}"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--target=cli"
      - "--label=org.opencontainers.image.title=recally"
      - "--label=org.opencontainers.image.description=CLI tool to save web articles as markdown"
      - "--label=org.opencontainers.image.url=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.source=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.licenses=MIT"

  - id: recally-docker-arm64
    goos: linux
    goarch: arm64
    ids:
      - recally
    image_templates:
      - "ghcr.io/recally-io/recally:{{ .Version }}-arm64"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--target=cli"
      - "--label=org.opencontainers.image.title=recally"
      - "--label=org.opencontainers.image.description=CLI tool to save web articles as markdown"
      - "--label=org.opencontainers.image.url=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.source=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.licenses=MIT"

  # Server Docker images
  - id: recally-server-docker-amd64
    goos: linux
    goarch: amd64
    ids:
      - recally-server
    image_templates:
      - "ghcr.io/recally-io/recally-server:latest"
      - "ghcr.io/recally-io/recally-server:{{ .Version }}"
      - "ghcr.io/recally-io/recally-server:{{ .Major }}.{{ .Minor }}"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--target=server"
      - "--label=org.opencontainers.image.title=recally-server"
      - "--label=org.opencontainers.image.description=AI-powered memory assistant for digital content"
      - "--label=org.opencontainers.image.url=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.source=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.licenses=MIT"

  - id: recally-server-docker-arm64
    goos: linux
    goarch: arm64
    ids:
      - recally-server
    image_templates:
      - "ghcr.io/recally-io/recally-server:{{ .Version }}-arm64"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--target=server"
      - "--label=org.opencontainers.image.title=recally-server"
      - "--label=org.opencontainers.image.description=AI-powered memory assistant for digital content"
      - "--label=org.opencontainers.image.url=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.source=https://github.com/recally-io/recally"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.licenses=MIT"

# Docker manifests for multi-platform images
docker_manifests:
  # CLI manifests
  - name_template: "ghcr.io/recally-io/recally:{{ .Version }}"
    image_templates:
      - "ghcr.io/recally-io/recally:{{ .Version }}"
      - "ghcr.io/recally-io/recally:{{ .Version }}-arm64"
  - name_template: "ghcr.io/recally-io/recally:latest"
    image_templates:
      - "ghcr.io/recally-io/recally:latest"
      - "ghcr.io/recally-io/recally:{{ .Version }}-arm64"
  - name_template: "ghcr.io/recally-io/recally:{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "ghcr.io/recally-io/recally:{{ .Major }}.{{ .Minor }}"
      - "ghcr.io/recally-io/recally:{{ .Version }}-arm64"

  # Server manifests
  - name_template: "ghcr.io/recally-io/recally-server:{{ .Version }}"
    image_templates:
      - "ghcr.io/recally-io/recally-server:{{ .Version }}"
      - "ghcr.io/recally-io/recally-server:{{ .Version }}-arm64"
  - name_template: "ghcr.io/recally-io/recally-server:latest"
    image_templates:
      - "ghcr.io/recally-io/recally-server:latest"
      - "ghcr.io/recally-io/recally-server:{{ .Version }}-arm64"

# Release configuration
release:
  github:
    owner: recally-io
    name: recally
  name_template: "Release {{.Version}}"
  header: |
    ## Recally {{.Version}}
    
    **Full Changelog**: https://github.com/recally-io/recally/compare/{{.PreviousTag}}...{{.Tag}}
    
    ## Installation
    
    ### CLI (`recally`)
    Download the `recally_*` binary for your platform from the assets below.
    
    ```bash
    # Docker
    docker pull ghcr.io/recally-io/recally:{{.Version}}
    ```
    
    ### Server (`recally-server`)
    Download the `recally-server_*` binary for your platform from the assets below.
    
    ```bash
    # Docker
    docker pull ghcr.io/recally-io/recally-server:{{.Version}}
    ```
  footer: |
    ## Docker Images
    
    Multi-platform Docker images are available:
    
    **CLI:**
    - `ghcr.io/recally-io/recally:{{.Version}}` (linux/amd64, linux/arm64)
    - `ghcr.io/recally-io/recally:latest`
    
    **Server:**
    - `ghcr.io/recally-io/recally-server:{{.Version}}` (linux/amd64, linux/arm64)
    - `ghcr.io/recally-io/recally-server:latest`
    
    ## Checksums
    
    Verify integrity of downloaded files:
    
    ```bash
    # macOS
    shasum -a 256 -c checksums.txt
    
    # Linux
    sha256sum -c checksums.txt
    ```
  prerelease: auto
  draft: false
  replace_existing_draft: true
  target_commitish: "{{ .Commit }}"
  disable: false

# Validation rules
announce:
  skip: '{{gt .Patch 0}}'
