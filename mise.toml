echo "============================"
mise --version
echo ""
echo "ğŸ“¦ Installed Tools:"
mise list
echo ""
echo "ğŸ”§ Tool Versions:"
go version
bun --version
atlas version
sqlc version
golangci-lint --version
echo ""
echo "ğŸ³ Docker:"
docker --version
docker compose version
echo ""
echo "ğŸ—„ï¸ Database:"
