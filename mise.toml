'''

[tasks."clean"]
description = "Clean build artifacts"
run = '''
rm -rf bin/
rm -rf web/dist/
rm -rf docs/.vitepress/dist/
rm -rf coverage.out
echo "âœ¨ Cleaned build artifacts"
'''
