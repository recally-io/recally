  /web/reader:
    get:
      consumes:
      - application/json
      description: Read the content of a web page
      parameters:
      - description: URL of the web page
        in: query
        name: url
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/handlers.JSONResult'
            - properties:
                data:
                  $ref: '#/definitions/jinareader.Content'
              type: object
        "400":
          description: Bad Request
          schema:
